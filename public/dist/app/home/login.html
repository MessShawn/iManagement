<div class="container">
      <h1>Login Page</h1>
      <p class="lead">Say something worthwhile here.</p><br>
      <form role="form" style="max-width: 300px;" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
              <input type="text" required [(ngModel)]="user.username" name="username" placeholder="Enter Username" class="form-control">
          </div>
          <div class="form-group">
              <input type="password" required [(ngModel)]="user.password" name="password" placeholder="Password" class="form-control">
          </div>
          <button type="button" type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
          &nbsp;
          <a href="/">
              <button type="button" class="btn btn-primary">Cancel</button>
          </a>
      </form>
  </div>
